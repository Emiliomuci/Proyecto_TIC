<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist Musical</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>🎵 Playlist Musical 🎵</h1>

    <button id="toggle-playlist">Mostrar canciones</button> <!-- Este ID es CLAVE -->

    <ul id="playlist" class="hidden"></ul>

    <form id="song-form">
      <input type="text" id="title" placeholder="Título" required />
      <input type="text" id="artist" placeholder="Artista" required />
      <button type="submit">Agregar Canción</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
